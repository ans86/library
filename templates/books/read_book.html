{% extends 'base.html' %}
{% block content %}
<div class="container text-center my-5">
    <h2>{{ book.title }}</h2>
    <p>{{ book.description }}</p>

    <div class="pdf-viewer" style="height: 90vh;">
       <iframe src="{{ book.file.url }}"></iframe>
    </div>
</div>



 <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
{% endblock %}
